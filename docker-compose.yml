services:
  discord-bot:
    build: .
    container_name: discord-bot
    restart: always
    volumes:
      - ./music:/music:Z
      - ./tts:/tts:Z
      - ./.env:/.env:Z
    env_file:
      - .env
  ollama:
    #image: ollama/ollama:latest
    build:
      context: .
      dockerfile: Dockerfile_ollama
      args:
        MODEL_FILE: Dockerfile_ollama
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama data (models, cache)
      - ./models/ollama:/root/.ollama
      # Mount Modelfile for custom model building
      - ./models/Modelfile:/Modelfile
