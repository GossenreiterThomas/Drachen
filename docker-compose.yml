services:
  discord-bot:
    build: .
    container_name: discord-bot
    restart: always
    networks:
      - drache
    # Mount folders
    volumes:
      - ./music:/music:Z
      - ./tts:/tts:Z
      - ./.env:/.env:Z

    # Pass env file
    env_file:
      - .env
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    networks:
      - drache
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama:Z,rw
      - ./models:/models:Z,rw
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    deploy:
      resources:
        limits:
          memory: 4g

networks:
  drache:
    driver: bridge
