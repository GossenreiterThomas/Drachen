apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thorsten-ollama-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thorsten-ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thorsten-ollama
  template:
    metadata:
      labels:
        app: thorsten-ollama
    spec:
      restartPolicy: Always
      volumes:
        - name: thorsten-ollama-data
          persistentVolumeClaim:
            claimName: thorsten-ollama-pvc
      containers:
        - name: ollama
          image: ghcr.io/gossenreiterthomas/thorsten-ollama:latest
          volumeMounts:
            - name: thorsten-ollama-data
              mountPath: /root/.ollama
          ports:
            - containerPort: 11434
          resources:
            requests:
              memory: "8Gi"
              cpu: "4"
            limits:
              memory: "20Gi"
              cpu: "8"
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 120   # wait 2 minutes before first probe
            periodSeconds: 10
            failureThreshold: 6

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thorsten-ollama-ingress
  annotations:
    # For nginx ingress controller:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "1800"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Prevent potential HTTP<->HTTPS redirect loops and ensure plain HTTP to backend
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # For Traefik (uncomment if using Traefik):
    # traefik.ingress.kubernetes.io/router.middlewares: default-strip-prefix@kubernetescrd
spec:
  ingressClassName: nginx  # Change to your ingress class (nginx, traefik, etc.)
  rules:
    - host: it210195.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thorsten-ollama-service
                port:
                  number: 11434
  tls:
    - hosts:
        - it210195.cloud.htl-leonding.ac.at
      secretName: thorsten-ollama-tls
---
apiVersion: v1
kind: Service
metadata:
  name: thorsten-ollama-service
spec:
  selector:
    app: thorsten-ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
  type: ClusterIP